<!DOCTYPE html>
<html ng-app="taskManagerApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Task Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="TaskManagerController">

  <h1>Simple Task Manager</h1>

  <form>
    <label for="task">Task:</label>
    <input type="text" ng-model="newTask" required>
    <button ng-click="addTask()">Add Task</button>
  </form>

  <h2>Task List</h2>
  <ul>
    <li ng-repeat="(index, task) in tasks">
      {{ task }}
      <button ng-click="removeTask(index)">Remove</button>
    </li>
  </ul>

  <script>
    angular.module('taskManagerApp', [])
      .controller('TaskManagerController', function ($scope) {
        $scope.newTask = '';
        $scope.tasks = [];

        $scope.addTask = function () {
          if ($scope.newTask.trim() !== '') {
            $scope.tasks.push($scope.newTask);
            $scope.newTask = '';
          }
        };

        $scope.removeTask = function (index) {
          $scope.tasks.splice(index, 1);
        };
      });
  </script>
</body>

</html>
